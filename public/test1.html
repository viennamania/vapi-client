<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis AI Chat Service</title>
    <style>
        body {
            background-color: #1c1c1c;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 360px;
            padding: 20px;
            background: #2a2a2a;
            border-radius: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.6);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h2 {
            margin: 0;
            font-size: 1.5rem;
        }
        .chat-circle {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            background: radial-gradient(circle, #4fc3f7, #01579b);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
        }
        .chat-circle img {
            width: 80px;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 20px #4fc3f7;
            }
            50% {
                transform: scale(1.1);
                box-shadow: 0 0 30px #4fc3f7;
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 20px #4fc3f7;
            }
        }
        .language-selection {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .language-selection button {
            background-color: #4fc3f7;
            color: #1c1c1c;
            border: none;
            border-radius: 10px;
            padding: 10px;
            cursor: pointer;
        }
        .language-selection button.active {
            background-color: #01579b;
            color: #fff;
        }
        .assign-button {
            margin-top: 30px;
            width: 100%;
            background-color: #4caf50;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h2>AI Chat Service</h2>
            <div class="signal"></div>
        </div>
        <div class="chat-circle">
            <img src="jarvis2.png" alt="AI Chat Icon">
        </div>
        <div class="language-selection">
            <button class="active">한국어</button>
            <button>English</button>
            <button>العربية</button>
        </div>
        <button class="assign-button">시작하기</button>
    </div>
</body>
</html>
